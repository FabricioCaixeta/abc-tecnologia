<body>

    <div class="container">
      <h1 class="text-center">Registro Candidato</h1>


    
<!-- form get fica na url, formulario de busca, fica na url -->

     <form action="" method="post">
         <p class="form-group">
         <label for="nome">Nome:</label>
         <input class ="form-control" type="text" name="nome" id="nome"
         maxlength="30" placeholder="Nome:"> </p>
         <p class="form-group">
         <label for="data">Data de Nascimento</label>
         <input class="form-control" type="date" name="data" id="data">
        </p>

        <p class="form-group">
            <label for="telefone">Telefone</label>
            <input class="form-control" type="tel" name="telefone" id="telefone"
            placeholder="EX: (11) 2222-3333">
        </p>

        <p class="form-group">
            <label for="email">emai-il:</label>
            <input class="form-control" type="email" name="email" id="email"
            placeholder="Ex:email@gmail.com">
        </p>
        <p class="form-group">
            <label for="vaga">Escolha a vaga</label>
            <select class="form-control" name="vaga" id="vaga">
               
            </select>    
        </p>   

        <button class="btn btn-primary" type="submit">Enviar</button>

     </form>
</div>
     <script src="../js/lista-vagas.js"></script>
     <script src="../js/cadastro.js"></script>
     
</body>
</html>
